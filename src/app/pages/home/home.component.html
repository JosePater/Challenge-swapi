@if (films.length > 0) {  
<div class="flex flex-wrap -m-4">

  @for (film of films; track $index) {
  <div class="p-5">
      <h1>{{film.title}}</h1>
      <p class="mb-3 font-normal text-gray-800">Episodio: {{film.episode_id}}</p>
      <p class="mb-3 font-normal text-gray-700">Director: {{film.director}}</p>
  </div>
  }
  
</div>
}
